<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress Bar {{ progreso1 }}</h4>
                <!-- Progress Bar -->
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:20px;"
                        [style.width]="getProgreso1"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress Bar {{ progreso2 }}</h4>
                <!-- Progress Bar -->
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:20px;"
                        [style.width]="getProgreso2"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- Controls Progress -->
                <app-controls-progress 
                (emiteValor)="progreso1 = $event"
                [progreso]="progreso1"
                [btnClass]="'btn btn-info'"> 
                </app-controls-progress>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <!-- Controls Progress -->
                <app-controls-progress
                (emiteValor)="progreso2 = $event"
                [progreso]="progreso2">
                </app-controls-progress>

            </div>
        </div>
    </div>
</div>
