<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress Bar</h4>
                <!-- Progress Bar -->
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:20px;"
                    [style.width]="getPorcentaje"
                    role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                2
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- Input & Buttons -->
                <div class="input-group">
                    <span class="input-group-btn">
                        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input [(ngModel)]="progreso" type="number" class="form-control text-center" placeholder="{{ progreso }}" min="0" max="100">
                    <span class="input-group-btn">
                        <button (click)="cambiarValor(5)" class="btn btn-primary" type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                4
            </div>
        </div>
    </div>
</div>
